<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Popup</title>
    <script src="popup.js"></script>
  </head>
  <body>
    <script>
      let config = {
        header: "This site uses cookies",
        informationText:
          "This should give the user a general idea of what cookies are and why you use them.",
        tableHeads: ["Name", "Description"],
        checkboxes: [
          {
            title: "Necessary",
            required: true,
            checked: true,
            name: "necessary",
            description: "A short description.",
            services: [["Service name.", "Service description."]],
          },
          {
            title: "Marketing",
            required: false,
            checked: false,
            name: "marketing",
            description: "We use marketing cookies.",
            services: [["Marketing service name.", "Service description."]],
          },
        ],
        buttons: [
          {
            title: "Only necessary",
            onclick: () => {
              check("necessary");
              uncheck("marketing");
            },
          },
          {
            title: "Accept all",
            green: true,
            onclick: () => {
              check("necessary", "marketing");
            },
          },
        ],
        style: "popup.css"
      };

      window.onload = function () {
        new CookiePopup(config);
      };
    </script>
  </body>
</html>
